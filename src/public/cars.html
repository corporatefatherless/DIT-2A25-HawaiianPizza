<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chase's Cars | Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- Navbar -->
      <header class="navbar">
        <a href="index.html" class="navbar-left brand-link">
          <div class="brand-mark"></div>
          <div>
            <div class="brand-text-main">Chase's Cars</div>
            <div class="brand-text-sub">Night Market Garage</div>
          </div>
        </a>
        <nav class="nav-links">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="cars.html">Cars</a>
          <a class="nav-link" href="parts.html">Car Parts</a>
          <a class="nav-link" href="deals.html">Deals</a>
          <a class="nav-link" href="profile.html">Profile</a>
        </nav>

        <div class="nav-profile">
          <a href="profile.html" id="navGreeting">Hello, Guest</a>
        </div>
      </header>

      <main>
        <section class="section-header">
          <h1 class="section-title">Cars</h1>
          <p class="section-subtitle">
            Pick your base chassis. Comparison & cart are frontend-only stubs for
            now.
          </p>
        </section>

        <!-- Filters (edited by bryan, assisted by ai) -->
        <section class="filters-bar">
          <button class="filter-pill active">All</button>
          <button class="filter-pill">JDM</button>
          <button class="filter-pill">Euro</button>
          <button class="filter-pill">Muscle</button>
          <button class="filter-pill">AWD</button>
        </section>
        

        <ul id="results"></ul>
        <!-- Cars grid -->
        <section class="product-grid">
          <!-- Dynamic content will be inserted here by script.js -->
        </section>
      </main>
    </div>

    <!-- Compare bar (shared across catalog pages) -->
    <div class="compare-bar" id="compareBar">
      <div class="compare-list" id="compareList"></div>
      <button class="btn btn-primary" id="compareNowButton" type="button">
        Compare Selected
      </button>
    </div>

    <!-- Compare modal -->
    <div class="modal-backdrop" id="compareBackdrop">
      <div class="modal">
        <div class="modal-header">
          <h2 class="section-title" style="font-size: 0.9rem">Compare</h2>
          <button
            class="btn btn-ghost"
            type="button"
            id="compareCloseButton"
            style="font-size: 0.75rem; padding-inline: 10px"
          >
            Close
          </button>
        </div>
        <table class="modal-table">
          <thead>
            <tr>
              <th>Car</th>
              <th>Type</th>
              <th>Power</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="compareTableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./filters.js"></script>
  </body>
</html>
